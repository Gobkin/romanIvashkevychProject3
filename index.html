<html lang="en">

<body>
    <section class="intro">
        <div class="jumbotron">
            <div class="cross">
                <div class="logoContainer">
                    <ul>
                        <li class='characters portrait l-q' class='l-q'>L</li>
                        <li class='characters portrait r-q' class='r-q'>H</li>

            </div>

            </a>

            <div>
                <div class="picture">

                </div>

                    <button class="hidden next">Whats next</button>

                            <li class="option1"></li>
                            <li class="option2"></li>

                    </div>

            </div>
        </div>
